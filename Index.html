<html lang="en">
<head>

    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <canvas id="canvas" width="600" height="400">

    </canvas>

        <button id="erase">Erase</button>
        <input type="color" name="color" id="color">
       
    </div>

</body>
